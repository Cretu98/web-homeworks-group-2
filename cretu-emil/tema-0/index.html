<html>
    <head>
        <title>Tema 0</title>
    </head>
    <body>
        <fieldset>
            <Legend>Contact details</Legend>

            <label for="firstName">First Name</label>
            <input id="firstName" name="First Name" type="text" placeholder="First Name" />

            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" placeholder="Last Name" />

            <label for="email">Email</label>
            <input id="email" name="Email" type="email" placeholder="Email" />

            <label for="phone">Phone</label>
            <input id="phone" name="Phone" type="phone" placeholder="Phone" />

        </fieldset>

        <fieldset>
            <Legend>Choose a movie</Legend>

            <label>
                <input name="rating" type="radio" value="Godzilla" />Godzilla
            </label>
            
            <label>
                <input name="rating" type="radio" value="Aladin" />Aladin
            </label>

            <label>
                <input name="rating" type="radio" value="Avenger" />Avengers
            </label>

            <label>
                <input name="rating" type="radio" value="Rocketmen" />Rocketmen
            </label>

            <label>
                <input name="rating" type="radio" value="Spider-Man" />Spider-Man
            </label>
            
            
        </fieldset>

    </body>

</html>
